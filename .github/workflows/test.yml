name: Run Tests and Notify Slack

on:
  workflow_dispatch:  # 手動トリガーのみ

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev  # GitHub Environmentを指定

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run tests
      run: npm test
      
    - name: Notify Slack
      if: always()
      uses: slackapi/slack-github-action@v2.0.0
      with:
        payload: >
          {
            "text": "テスト ${{ job.status == 'success' && '成功' || '失敗' }}",
            "attachments": [
              {
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                "fields": [
                  {
                    "title": "リポジトリ",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "ブランチ",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "実行者",
                    "value": "${{ github.actor }}",
                    "short": true
                  },
                  {
                    "title": "詳細",
                    "value": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|ワークフロー詳細を見る>",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}