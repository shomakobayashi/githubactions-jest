name: Jest Tests and Notify Slack

on:
  workflow_dispatch:  # 手動トリガーのみ

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev  # GitHub Environmentを指定

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run tests
      run: npm test
      
    - name: Slack Notification
      if: always()
      uses: rtCamp/action-slack-notify@v2.0.2
      env:
        SLACK_WEBHOOK: ${{ vars.SLACK_WEBHOOK_URL }}
        SLACK_TITLE: テスト${{ job.status == 'success' && '成功' || '失敗' }}
        SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
        SLACK_MESSAGE: |
          ${{ job.status == 'success' && ':white_check_mark:' || ':x:' }} *テスト結果：${{ job.status == 'success' && '成功' || '失敗' }}*
          
          *リポジトリ:* ${{ github.repository }}
          *ブランチ:* ${{ github.ref_name }}
          *実行者:* ${{ github.actor }}
        SLACK_FOOTER: ''