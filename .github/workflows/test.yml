name: Jest Tests and Notify Slack

on:
  workflow_dispatch:  # 手動トリガーのみ

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev  # GitHub Environmentを指定

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run tests
      run: npm test
      
    - name: Notify Slack
      if: always()
      uses: slackapi/slack-github-action@v2.0.0
      with:
        webhook: ${{ vars.SLACK_WEBHOOK_URL }}
        webhook-type: incoming-webhook
        payload: |
          text: "Test ${{ job.status == 'success' && 'Success' || 'Failed' }}"
          blocks:
            - type: "section"
              text:
                type: "mrkdwn"
                text: "${{ job.status == 'success' && ':white_check_mark:' || ':x:' }} Test Result：${{ job.status == 'success' && 'Success' || 'Failure' }}"
            - type: "divider"
            - type: "section"
              fields:
                - type: "mrkdwn"
                  text: "*リポジトリ:*\n${{ github.repository }}"
            - type: "section"
              fields:
                - type: "mrkdwn"
                  text: "*ブランチ:*\n${{ github.ref_name }}"
            - type: "section"
              fields:
                - type: "mrkdwn"
                  text: "*実行者:*\n${{ github.actor }}"
            - type: "actions"
              elements:
                - type: "button"
                  text:
                    type: "plain_text"
                    text: "ワークフロー詳細"
                  url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"


